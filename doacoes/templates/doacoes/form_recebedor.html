{% extends "base.html" %}

{% block content %}
<main class="container" style="max-width:600px; margin:40px auto; padding:20px;">
  <h2 style="text-align:center; margin-bottom:20px;">Cadastrar Recebedor</h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div style="margin-bottom:15px;">
        <label for="{{ field.id_for_label }}" style="display:block; font-weight:bold; margin-bottom:5px;">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <div style="color:#dc3545; margin-top:5px;">
            {{ field.errors.as_text }}
          </div>
        {% endif %}
      </div>
    {% endfor %}

    <div style="text-align:center; margin-top:30px;">
      <a href="{% url 'home_voluntario' %}" class="botao" style="background-color:#d9534f; color:#fff; margin-right:10px;">
        Cancelar
      </a>
      <button type="submit" class="botao">
        Salvar
      </button>
    </div>
  </form>
</main>
{% endblock %}
