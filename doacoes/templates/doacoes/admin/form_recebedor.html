{% extends "base.html" %}
{% block content %}
<main class="container" style="max-width: 600px; margin: 40px auto;">
  <h1 style="text-align: center; margin-bottom: 20px;">{{ acao }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="text-align: center; margin-top: 30px;">
      <a href="{% url 'admin_gerenciar_recebedores' %}" class="botao" style="background-color: #d9534f; color: white; margin-right: 10px;">
        Cancelar
      </a>
      <button type="submit" class="botao">{{ acao }}</button>
    </div>

  </form>
</main>
{% endblock %}
