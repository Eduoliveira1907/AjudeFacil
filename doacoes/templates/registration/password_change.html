{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container">
    <h2>Alterar Senha</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="botao">Alterar Senha</button>
    </form>

    <div style="text-align: center; margin-top: 10px;">
        <a href="{% url 'editar_dados' %}" class="botao" style="background-color: #ccc; color: #000;">
            Cancelar
        </a>
    </div>
</main>
{% endblock %}
